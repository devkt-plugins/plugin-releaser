language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - bash -c "curl -s https://get.sdkman.io | bash"
  - source /home/travis/.sdkman/bin/sdkman-init.sh
  - sdk install kotlin
  - kotlinc -script setup.kts
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*
  skip_cleanup: true
  on:
    repo: devkt-plugins/plugin-releaser
